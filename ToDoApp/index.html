<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="content">

        <div class="header">
            <div class="header-logo">
                <div class="logo">

                </div>
                <div class="slogan">
                    <div class="slogan-text">Let's get shit done!</div>
                    <div class="peace-sign">

                    </div>

                </div>
            </div>
            <div class="header-right">
                <div class="new-task">
                    + New task
                </div>

            </div>
        </div>
        <div class="container">
            <div class="column  todo">
                <div class="column-header">
                    <div class="column-title">
                        Todo
                    </div>
                    <div class="column-count">
                        0
                    </div>
                </div>
                <div class="column-content">

                </div>
            </div>
            <div class="column doing">
                <div class="column-header">
                    <div class="column-title">
                        Doing
                    </div>
                    <div class="column-count">
                        0
                    </div>
                </div>
                <div class="column-content">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-intro">
                                <div class="card-category">
                                    Marketing
                                </div>
                                <div class="card-title">
                                    Write SEO for someone
                                </div>
                            </div>
                            <div class="card-btn">
                                <div class="btn">
                                    <img src="./assets/img/edit.png" alt="" srcset="">
                                </div>
                                <div class="btn">
                                    <img src="./assets/img/delete.png" alt="" srcset="">
                                </div>
                            </div>


                        </div>
                        <div class="card-content">
                            <div class="card-desc">
                                This is an existential moment for effective altruism and the rationalist community
                                writ-large.
                            </div>
                            <div class="card-date">
                                <img src="./assets/img/Vectorclock.png" alt="" srcset="">
                                June 30, 2022
                            </div>
                        </div>


                    </div>
                </div>
            </div>
            <div class="column finished">
                <div class="column-header">
                    <div class="column-title">
                        Finished
                    </div>
                    <div class="column-count">
                        0
                    </div>
                </div>
                <div class="column-content">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>

</html>
