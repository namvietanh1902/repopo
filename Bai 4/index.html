<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phạm Nam Anh</title>
    <link rel="stylesheet" href="./assets/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="nav">
        <div class="nav_search">
            <div class="logo">
                <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="search_section">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="search_input" placeholder="Tìm kiếm trên Facebook"/>
            </div>
        </div>
        <div class="nav_button">
        
            <i class="fa-solid fa-house icon"></i>
            <i class="fa-solid fa-display icon"></i>
            <i class="fa-solid fa-shop icon"></i>
            <i class="fa-solid fa-user-group icon"></i>
            <i class="fa-solid fa-gamepad icon"></i>
        </div>
        <div class="nav_personal">
            <i class="fa-solid fa-bars icon"></i>
            <div class="notification">
                <i class="fa-regular fa-message icon"></i>
                <span class="dot">3</span>
            </div>
            <div class="notification">
                <i class="fa-regular fa-bell icon"></i>
            </div>
            <div class="notification">
                <img src="./assets/img/avatar.jpg" class="icon"/>
                
            </div>
        </div>
    </nav>
        <div class="container">

            <div class="background">
                    <img src="./assets/img/background.jpg" >
            </div>
        </div>
        <div class="profile">
            <div class="profile-content">
                <div class="profile-img">
                    <img src="./assets/img/avatar.jpg" class="avatar"/>    
                </div>
                <div class="profile-detail">
                    <div>
                        <h1>Phạm Nam Anh</h1>
                        <span>XXX bạn bè</span>
                    </div>
                </div>
                <div class="profile-action">
                    <button class="add">Thêm vào tin</button>
                    <button class="edit">Chỉnh sửa trang cá nhân</button>
                </div>
            </div>
        </div>

    <div class="message-block">
        <div class="message">
            <img src="./assets/img/avatar.jpg" class="message-image"/>
            <div class="message-content">
                <h6>Phạm Nam Anh</h6>
                <p>Hehe</p>
            </div>
            <span class="message-close">X</span>
        </div>
        <div class="message">
            <img src="./assets/img/avatar.jpg" class="message-image"/>
            <div class="message-content">
                <h6>Phạm Nam Anh</h6>
                <p>Huhu</p>
            </div>
            <span class="message-close">X</span>
        </div>
    </div>
</body>
</html>
